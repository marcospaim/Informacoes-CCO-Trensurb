<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5"><!--Atualiza a página a cada 5 segundos-->
    <title>informações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body> 
    <div class="box">
        <div class="box-squares"><img id="imagem-status" src="{{url_for('static',filename=imagem)}}"></div>
        <div class="box-squares">
            <div>PORTO ALEGRE</div>
            <div class = "box-weather">
                <div class="weather-info">
                        <div style="font-size: 9vw;">{{ info_POA.temp}} ºC</div>
                </div>
                <div class="weather-info">
                    <img style="width: 70%" src={{ info_POA.icon}}>
                </div>
            </div>
            <div class = "box-weather">
                <div class="weather-info">Ventos: {{ info_POA.speed}} km/h</div>
                <div class="weather-info">Umidade: {{ info_POA.humidity}}%</div>
            </div>
            <div class = "box-weather">
                <div class="grey-text">Atualizado às {{ info_POA.time }}</div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-squares">
            <div id="hor"></div>
            <div id="calendario"></div>
        </div>
        <div class="box-squares">
            <div>NOVO HAMBURGO</div>
            <div class = "box-weather">
                <div class="weather-info">
                        <div style="font-size: 9vw;">{{ info_NH.temp}} ºC</div>
                </div>
                <div class="weather-info">
                    <img style="width: 70%" src={{ info_NH.icon}}>
                </div>
            </div>
            <div class = "box-weather">
                <div class="weather-info">Ventos: {{ info_NH.speed}} km/h</div>
                <div class="weather-info">Umidade: {{ info_NH.humidity}}%</div>
            </div>
            <div class = "box-weather">
                <div class="grey-text">Atualizado às {{ info_NH.time }}</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
